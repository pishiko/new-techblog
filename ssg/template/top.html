<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>blog.p4ko.com</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="icon" type="image/png" href="/assets/favicons/icon-32x32.png" />
    <link rel="apple-touch-icon" href="/assets/favicons/apple-touch-icon-152x152.png">
    <meta property="og:title" content="blog.p4ko.com" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blog.p4ko.com/" />
    <meta property="og:image" content="https://blog.p4ko.com/assets/ogp.png" />
    <meta property="og:site_name" content="blog.p4ko.com" />
    <meta property="og:description" content="pos=0" />
    <meta name="twitter:card" content="summary" />
</head>

<body>
    <header>
        <div class="section box">
            <div class="header-inner inner grid is-center">
                <a class="poszero-button grid is-center" href="/">
                    <svg class="poszero" width="37" height="34" viewBox="0, 0, 37, 34"
                        xmlns="http://www.w3.org/2000/svg">
                        <polygon points="0,0 37,0 37,18 27,18 27,34 10,34 10,18 0,18" fill="#FFA9D4" />
                    </svg>
                </a>
            </div>
        </div>
        </div>
    </header>
    <section class="section">
        <div class="inner is-padding-horizontal-md is-padding-top-md">
            <div class="box is-grid is-gap-horizontal-md is-baseline is-margin-bottom-xxl">
                <p>author</p>
                <a href="https://p4ko.com/" target="_blank" rel="noopener"><i class="fa-solid fa-house fa-2xl"></i></a>
                <a href="https://twitter.com/pishitaro_" target="_blank" rel="noopener"><i
                        class="fa-brands fa-twitter fa-2xl"></i></a>
                <a href="https://github.com/pishiko" target="_blank" rel="noopener"><i
                        class="fa-brands fa-github fa-2xl"></i></a>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="inner is-padding-horizontal-md is-padding-top-md">
            {% for article in articles %}
            <a class="article-card card is-link is-bg-light is-floating is-radius-md is-margin-bottom-md"
                href="/posts/{{ article.url }}">
                <div class="box is-padding-md">
                    <h1>
                        {{ article.title }}
                    </h1>
                    <p>{{ article.published_at }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </section>

</body>

</html>
